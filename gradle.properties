# Enable build caching and other things for faster builds.
org.gradle.daemon=true
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m
org.gradle.parallel=true

# Enable AndroidX
android.enableJetifier=true
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official
android.nonTransitiveRClass=true
android.nonFinalResIds=false
org.gradle.configuration-cache=true
android.suppressUnsupportedCompileSdk=35

# KSP optimizations for better build performance
ksp.incremental=true
ksp.incremental.intermodule=true
ksp.use.k2=true

# Hilt build performance optimizations
dagger.hilt.android.internal.disableAndroidSuperclassValidation=true
dagger.hilt.shareTestComponents=true
dagger.hilt.enableAggregatingTask=true

# Additional build performance optimizations
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.workers.max=4
kotlin.incremental=true
kotlin.incremental.useClasspathSnapshot=true
kotlin.build.report.output=file